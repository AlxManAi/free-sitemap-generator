<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#1e3a5f" rx="32"/>
  
  <!-- Grid/Sitemap pattern -->
  <g stroke="#4a90e2" stroke-width="3" fill="none" opacity="0.6">
    <line x1="64" y1="64" x2="64" y2="192"/>
    <line x1="128" y1="64" x2="128" y2="192"/>
    <line x1="192" y1="64" x2="192" y2="192"/>
    <line x1="64" y1="64" x2="192" y2="64"/>
    <line x1="64" y1="128" x2="192" y2="128"/>
    <line x1="64" y1="192" x2="192" y2="192"/>
  </g>
  
  <!-- Nodes/Pages -->
  <circle cx="64" cy="64" r="8" fill="#5da5f5"/>
  <circle cx="128" cy="64" r="8" fill="#5da5f5"/>
  <circle cx="192" cy="64" r="8" fill="#5da5f5"/>
  <circle cx="64" cy="128" r="8" fill="#5da5f5"/>
  <circle cx="128" cy="128" r="8" fill="#5da5f5"/>
  <circle cx="192" cy="128" r="8" fill="#5da5f5"/>
  <circle cx="64" cy="192" r="8" fill="#5da5f5"/>
  <circle cx="128" cy="192" r="8" fill="#5da5f5"/>
  <circle cx="192" cy="192" r="8" fill="#5da5f5"/>
  
  <!-- Connections between nodes -->
  <g stroke="#6bb6ff" stroke-width="2" fill="none" opacity="0.8">
    <line x1="72" y1="64" x2="120" y2="64"/>
    <line x1="136" y1="64" x2="184" y2="64"/>
    <line x1="64" y1="72" x2="64" y2="120"/>
    <line x1="128" y1="72" x2="128" y2="120"/>
    <line x1="192" y1="72" x2="192" y2="120"/>
  </g>
  
  <!-- Magnifying glass overlay -->
  <circle cx="200" cy="56" r="20" fill="none" stroke="#8cc8ff" stroke-width="4"/>
  <line x1="214" y1="70" x2="228" y2="84" stroke="#8cc8ff" stroke-width="4" stroke-linecap="round"/>
</svg>

